<div class="logs-column">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="header-section mb-4">
                <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
                    <h2 class="m-0">Time Logs</h2>
                    <button class="btn btn-danger" (click)="clearLogs()">
                        <i class="bi bi-trash"></i> Clear All Logs
                    </button>
                </div>
                
                <div class="date-filter-section">
                    <div class="d-flex align-items-center">
                        <label for="dateFilter" class="form-label me-2 mb-0">
                            <i class="bi bi-calendar"></i> Filter by Date:
                        </label>
                        <input type="date" id="dateFilter" class="form-control" [value]="filterDate | date:'yyyy-MM-dd'" (change)="onDateChange($event)">
                    </div>
                    <small class="text-muted">Showing logs for {{ filterDate | date:'fullDate' }}</small>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Duration</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let log of filteredLogs$ | async">
                            <td>{{log.start | date:'short'}}</td>
                            <td>{{log.end | date:'short'}}</td>
                            <td>{{log.duration}}</td>
                            <td>
                                <span *ngIf="!log.editing" (click)="toggleEdit(log)" class="description-text">{{log.description}}</span>
                                <div *ngIf="log.editing" class="input-group" (clickOutside)="updateDescription(log, log.description)">
                                    <input #descriptionInput type="text" [(ngModel)]="log.description" (keydown.enter)="updateDescription(log, log.description)" (focus)="descriptionInput.select()" class="form-control" autofocus>
                                    <button class="btn btn-success" (click)="updateDescription(log, log.description)">
                                        <i class="bi bi-check"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="text-end">Total Time:</th>
                            <th>{{ totalTime$ | async }}</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
