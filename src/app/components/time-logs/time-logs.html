<div class="logs-column">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-2">
                <h2 class="m-0">Time Logs</h2>
                <div class="d-flex">
                    <input type="date" class="form-control me-2" [(ngModel)]="filterDate" (ngModelChange)="filterLogsByDay()">
                    <button class="btn btn-danger" (click)="clearLogs()">Clear Logs</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Duration</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let log of filteredLogs$ | async">
                            <td>{{log.start | date:'short'}}</td>
                            <td>{{log.end | date:'short'}}</td>
                            <td>{{log.duration}}</td>
                            <td>
                                <span *ngIf="!log.editing" (click)="toggleEdit(log)">{{log.description}}</span>
                                <div *ngIf="log.editing" class="input-group" (clickOutside)="updateDescription(log, log.description)">
                                    <input #descriptionInput type="text" [(ngModel)]="log.description" (keydown.enter)="updateDescription(log, log.description)" (focus)="descriptionInput.select()" class="form-control" autofocus>
                                    <button class="btn btn-success" (click)="updateDescription(log, log.description)">âœ“</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="text-end">Total Time:</th>
                            <th>{{ totalTime$ | async }}</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
